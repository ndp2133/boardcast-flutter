name: boardcast_flutter
description: "Know when to go. Surf conditions tracker."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Supabase
  supabase_flutter: ^2.8.4

  # Charts
  syncfusion_flutter_charts: ^28.1.33

  # Home screen widgets
  home_widget: ^0.7.0

  # Push notifications
  flutter_local_notifications: ^18.0.1

  # Location detection
  geolocator: ^13.0.2

  # Sharing
  share_plus: ^10.1.4

  # Temp file for share images
  path_provider: ^2.1.5

  # HTTP
  http: ^1.3.0

  # URL launcher
  url_launcher: ^6.3.1

  # Timezone
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: DMMono
      fonts:
        - asset: fonts/DMMono-Regular.ttf
        - asset: fonts/DMMono-Medium.ttf
          weight: 500
